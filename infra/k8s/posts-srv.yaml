apiVersion: v1
kind: Service
metadata:
  name: posts-srv
spec:
  type: NodePort
  selector:
    app: posts
  ports:
    - name: posts
      protocol: TCP
      port: 5000
      targetPort: 5000
# Port property ia a service port that will be exposed internally within the cluster.
# TargetPort is the port on which the application is running inside the pod.
